name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macOS-latest]
        python-version: ['3.6', '3.7']

    name: ${{ matrix.python-version }} (${{ matrix.os }})

    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install Poetry
        run: python -m pip install virtualenv setuptools poetry

      - name: Confirm Environment
        run: |
          which poetry
          poetry --version
          python -m poetry --version
          which python
          python --version

      - name: Checkout
        uses: actions/checkout@v1

      - name: Create venv
        run: make install

      - name: Lint
        run: make lint-prod

      - name: Test
        run: make tests

      - name: Validate
        run: make check
